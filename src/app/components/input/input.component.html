<div class='mb-4 w-full'>
    <div class='relative z-0'>
        <input [type]="type" [formControl]="control" [id]="id" placeholder=' '
            class="block w-full appearance-none border-0 border-b-2 border-border bg-transparent px-0 pb-1 pt-4 text-sm text-color focus:border-primary focus:outline-none focus:ring-0 dark:border-border-dark dark:text-color-dark dark:focus:border-background peer"
            [class]="class" />
        <label [for]="id"
            class="absolute top-4 z-10 origin-[0] -translate-y-5 scale-75 transform text-sm text-light duration-300 after:text-error peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-autofill:-translate-y-5 peer-autofill:scale-75 peer-required:after:ml-0.5 peer-required:after:content-['*'] peer-focus:start-0 peer-focus:-translate-y-5 peer-focus:scale-75 rtl:peer-autofill:left-auto rtl:peer-autofill:translate-x-1/4 rtl:peer-focus:left-auto rtl:peer-focus:translate-x-1/4 dark:text-light-dark"
            [class]="error ? 'text-error dark:text-error-dark' : ''">
            {{label}}
        </label>
        @if (error) {
        <p class='animate-fadeInDown text-xs text-error
                transition-all 
                duration-500 dark:text-error-dark'>
            {{error}}
        </p>
        }
    </div>
</div>
