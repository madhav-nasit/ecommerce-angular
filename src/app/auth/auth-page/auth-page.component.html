<div class="h-screen bg-background dark:bg-background-dark">
    <div class="relative flex h-screen w-screen flex-col md:h-screen md:flex-row">
        <!-- Left Section -->
        <div class="flex h-2/5 w-full flex-col content-center bg-secondary md:h-full lg:h-full dark:bg-secondary-dark">
            <div class="flex items-center justify-center">
                <img src="assets/svgs/logo.svg" class="size-10" />
                <h1 class="my-2 ml-2 inline text-2xl font-normal md:my-4 md:text-3xl">Ecommerce</h1>
            </div>
            @if (imageAssets) {
            <img [src]="imageAssets.src" [srcset]="imageAssets.srcSet" alt="cover image"
                class="m-auto block h-3/4 max-h-full w-4/5 max-w-full object-contain p-2 lg:p-4" />
            }
        </div>

        <!-- Right Section -->
        <div class="flex w-full justify-center md:my-auto" [class]="className">
            <router-outlet></router-outlet>
        </div>
        <!-- <app-theme-toggle class="absolute right-2 top-1 md:top-2 lg:right-4 lg:top-4"></app-theme-toggle> -->
    </div>
</div>
