<button
  type="button"
  (click)="onClick(item)"
  class="flex w-max flex-shrink-0 cursor-pointer snap-center items-center justify-center rounded border border-border px-4 py-2 transition-shadow duration-300 ease-in-out dark:border-0"
  [class]="
    isSelected
      ? 'scale-105 bg-primary font-medium text-color-dark shadow-md md:scale-110 dark:bg-primary dark:text-color-dark'
      : 'bg-secondary text-light shadow-sm hover:scale-105 hover:bg-hover hover:shadow-md dark:bg-secondary-dark dark:text-light-dark dark:hover:bg-hover-dark'
  "
>
  <p class="text-sm capitalize">{{ item.replace('-', ' ') }}</p>
</button>
