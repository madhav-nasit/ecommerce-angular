<div class="my-4 flex justify-center">
  <nav aria-label="Page navigation example">
    <ul class="inline-flex -space-x-px text-sm">
      <li>
        <button
          (click)="handlePageChange(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="ms-0 flex h-8 items-center justify-center rounded-l-lg border border-e-0 border-border bg-card px-3 leading-tight text-color"
          [class]="
            currentPage === 1
              ? 'cursor-not-allowed opacity-50'
              : 'hover:bg-hover hover:text-primary-dark dark:border-border-dark dark:bg-card-dark dark:text-color-dark dark:hover:bg-hover-dark dark:hover:text-primary-dark'
          "
        >
          {{ strings.previous }}
        </button>
      </li>
      @for (page of totalPagesArray; track $index) {
      <li (click)="handlePageChange(page)">
        <button
          [disabled]="currentPage === page"
          class="flex h-8 items-center justify-center border px-3 leading-tight dark:border-border-dark"
          [class]="
            currentPage === page
              ? 'bg-primary text-color-dark'
              : 'bg-card text-color hover:bg-hover hover:text-primary-dark dark:bg-card-dark dark:text-color-dark dark:hover:bg-hover-dark dark:hover:text-primary-dark'
          "
        >
          {{ page }}
        </button>
      </li>
      }
      <li>
        <button
          (click)="handlePageChange(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="flex h-8 items-center justify-center rounded-r-lg border border-border bg-card px-3 leading-tight text-color"
          [class]="
            currentPage === totalPages
              ? 'cursor-not-allowed opacity-50'
              : 'hover:bg-hover hover:text-primary-dark dark:border-border-dark dark:bg-card-dark dark:text-color-dark dark:hover:bg-hover-dark dark:hover:text-primary-dark'
          "
        >
          {{ strings.next }}
        </button>
      </li>
    </ul>
  </nav>
</div>
