<div class="flex-grow flex flex-col w-full">
  <app-categories-slider [categories]="categories" [categoryName]="categoryName">
  </app-categories-slider>
  <app-page-wrapper [isPending]="loading" [isError]="error" [errorMsg]="errorMsg">
    <app-product-list [products]="products"></app-product-list>
    <app-pagination
      [currentPage]="page"
      [totalPages]="totalPages"
      (onPageChange)="handlePageChange($event)"
    >
    </app-pagination>
  </app-page-wrapper>
</div>
