<nav
  [class]="{ sticky: true }"
  class="start-0 top-0 z-20 w-full border-b border-border bg-background shadow dark:border-border-dark dark:bg-background-dark"
>
  <div class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-2 md:p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/svgs/logo.svg" class="size-8 h-8 md:size-10" alt="App logo" />
      <span
        class="hidden self-center whitespace-nowrap text-xl font-semibold text-color md:block md:text-2xl dark:text-color-dark"
      >
        E-commerce Angular
      </span>
    </a>
    <div class="flex items-center space-x-2 md:order-2 md:space-x-3 rtl:space-x-reverse">
      <app-profile-menu [user]="user$ | async"></app-profile-menu>
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="group inline-flex size-8 items-center justify-center rounded-lg p-1 text-sm text-light focus:outline-none focus:ring-2 focus:ring-border md:hidden md:size-10 md:p-2 dark:text-light-dark dark:focus:ring-border-dark"
        aria-controls="navbar-default"
        aria-expanded="false"
        (click)="toggleMenu()"
      >
        <img
          src="/assets/svgs/menu-icon.svg"
          class="h-5 w-5 fill-light group-hover:fill-color dark:fill-light-dark dark:group-hover:fill-color-dark"
        />
      </button>
    </div>
    <div
      [class]="{ block: menuVisible, hidden: !menuVisible }"
      class="w-full md:block md:w-auto"
      id="navbar-default"
    >
      <ul
        class="mt-4 flex flex-col rounded-lg border border-border bg-secondary p-4 font-medium md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-background md:p-0 rtl:space-x-reverse dark:border-border-dark dark:bg-secondary-dark md:dark:bg-background-dark"
      >
        <app-menu-item href="/">Home</app-menu-item>
        <app-menu-item href="/terms-conditions">Terms of Use</app-menu-item>
        <app-menu-item href="/privacy-policy">Privacy Policy</app-menu-item>
      </ul>
    </div>
  </div>
</nav>
