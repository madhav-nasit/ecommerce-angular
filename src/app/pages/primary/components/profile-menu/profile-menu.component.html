<div class="relative">
  <button
    type="button"
    class="size-8 rounded-full border border-border bg-secondary font-bold hover:scale-110 hover:bg-hover md:size-10 dark:border-border-dark dark:bg-secondary-dark dark:hover:bg-hover-dark"
    id="user-menu-button"
    aria-expanded="false"
    data-dropdown-toggle="user-dropdown"
    data-dropdown-placement="bottom"
    (click)="toggleMenu()"
  >
    {{ user?.firstName?.charAt(0)?.toUpperCase() }}{{ user?.lastName?.charAt(0)?.toUpperCase() }}
  </button>

  <div
    [class]="{ block: menuVisible, hidden: !menuVisible }"
    class="absolute -right-10 z-50 my-2 list-none divide-y divide-border rounded-lg bg-secondary text-base shadow md:right-0 dark:divide-border-dark dark:bg-secondary-dark"
    id="user-dropdown"
  >
    <div class="px-4 py-3">
      <span class="block text-sm text-color dark:text-color-dark"
        >{{ user?.firstName }} {{ user?.lastName }}</span
      >
      <span class="block truncate text-sm text-light dark:text-light-dark">{{ user?.email }}</span>
    </div>
    <ul class="py-2" aria-labelledby="user-menu-button">
      <li>
        <button
          type="button"
          (click)="onLogout()"
          class="block w-full px-4 py-2 text-sm text-light hover:bg-hover dark:text-light-dark dark:hover:bg-hover-dark dark:hover:text-light-dark"
        >
          Sign Out
        </button>
      </li>
    </ul>
  </div>
</div>
