<div>
  <button
    type="button"
    class="z-50 flex size-8 flex-col items-center justify-center rounded-full border border-border bg-secondary hover:scale-110 hover:bg-hover md:size-10 dark:border-border-dark dark:bg-secondary-dark dark:hover:bg-hover-dark"
    (click)="navigateToCart()"
  >
    <img [src]="svgPaths.cart" class="fill-light dark:fill-light-dark" />
  </button>
  @if (count) {
  <p
    class="text-8px leading-8px absolute right-0 top-0 flex size-4 items-center justify-center rounded-full bg-primary p-1 text-background"
  >
    {{ count }}
  </p>
  }
</div>
